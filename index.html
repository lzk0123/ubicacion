<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mapbox Kevin Loza - Ubicación en Vivo</title>

    <!-- Mapbox JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map { width: 100%; height: 70vh; }
        .info {
            padding: 15px;
            background: #0A264B;
            color: white;
            text-align: center;
            font-size: 18px;
        }
        .title {
            background: #0A264B;
            color: #E2D3D3;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .status {
            padding: 10px;
            background: #17445F;
            color: #E2D3D3;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="title">Mapbox Kevin Loza</div>
    <div id="map"></div>
    <div class="info" id="coords">Cargando ubicación...</div>
    <div class="status" id="status">Conectando a Firebase...</div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>

    <!-- Firebase SDK (v9 Modular) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyB-ToD8fquOAAkzbUy6TBoH-3wWEZEUEXw",
          authDomain: "program1-90a6f.firebaseapp.com",
          databaseURL: "https://program1-90a6f-default-rtdb.firebaseio.com",
          projectId: "program1-90a6f",
          storageBucket: "program1-90a6f.firebasestorage.app",
          messagingSenderId: "412320577225",
          appId: "1:412320577225:web:b9cbf2111f5dadde17bf18",
          measurementId: "G-KE9LD7NFFG"
        };

        // Inicia Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const ubicacionRef = ref(db, 'ubicacion/usuario');

        // Inicia Mapbox
        mapboxgl.accessToken = 'pk.eyJ1IjoibHprMjkxMiIsImEiOiJjbWdzYmZicjUxcXMyMmlwdnJsNmJhc2Y2In0.H_AarMxbn777uwj92e5eTQ';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v11',
            center: [-74.0060, 40.7128], 
            zoom: 15
        });

        let marker = null;

        onValue(ubicacionRef, (snapshot) => {
            const data = snapshot.val();
            if (data && data.latitud && data.longitud) {
                const lat = parseFloat(data.latitud);
                const lon = parseFloat(data.longitud);
                const hora = new Date(data.hora).toLocaleString();

                // Actualiza la info
                document.getElementById('coords').innerHTML = 
                    `Latitud: ${lat.toFixed(5)} | Longitud: ${lon.toFixed(5)}<br>Hora: ${hora}`;
                document.getElementById('status').textContent = "Ubicación actualizada";

                map.flyTo({ center: [lon, lat], zoom: 16 });

                if (marker) {
                    marker.setLngLat([lon, lat]);
                } else {
                    marker = new mapboxgl.Marker({ color: '#E2D3D3' })
                        .setLngLat([lon, lat])
                        .addTo(map);
                }
            } else {
                document.getElementById('status').textContent = "Esperando datos...";
            }
        }, (error) => {
            console.error("Error Firebase:", error);
            document.getElementById('status').textContent = "Error de conexión";
        });
        setInterval(() => {
            document.getElementById('status').textContent = `Última actualización: ${new Date().toLocaleTimeString()}`;
        }, 5000);
    </script>
</body>

</html>
